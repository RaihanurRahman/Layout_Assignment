<!DOCTYPE html>
<html>
<head>
	<title>Layout Assignment</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<div id="content">
			<img src="./img/coffee.png">
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Signup</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<div id="container">
		<div class="sidebar" id="sideLeft">
			<ul>
				<li>Menu Item1</li>
				<li>Menu Item2</li>
				<li>Menu Item3</li>
			</ul>
		</div>

		<div id="main">
			<div id="contentArea1">
				<p>Content Area 1</p>
				
			</div>

			<div id="contentArea2">
				<p>Content Area 2</p>
			</div>

			<div id="contentArea3">
				<p>Content Area 3</p>		
			</div>
		</div>

		<div class="sidebar" id="sideRight">
			<div id="form">
				<form>
					<input type="email" placeholder="Email">
					<input type="password" placeholder="Password">

					<button type="submit" class="btn">Login</button>
				</form>
			</div>
		</div>
	</div>


	<div id="footer">
		<p>Coffee Time, Copyright &copy; 2020</p>
	</div>
